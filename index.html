<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>
<body>
    <!-- this timer will be used for work out purpsose it will ask for number of moves, number of cycles, time for each move and rest time after each cycle -->
    <div class="container">
        <div class="welcome-message text-center">
            <h1>Workout Timer</h1>
            <p>a timer that helps track your workout session built in jquery</p>
        </div>
        <div id="workout-info">
            <form class="form-group">
                <div>
                    <input type="number" name="set" id="set" class="form-control" placeholder="number of sets">
                    <input type="number" name="moves" id="moves" class="form-control" placeholder="number of moves">
                    <input type="number" name="move-time" id="move-time" class="form-control" placeholder="seconds for each move">
                    <input type="number" name="rest-time" id="rest-time" class="form-control" placeholder="seconds of rest between each cycle">
                </div>
                <button type="submit" class="btn btn-success btn-block" id="start-button">Start Workout</button>

            </form>
        </div>

        <h1 id="count-down"> Count Down </h1>

        <div id="workout-display" class="text-center">
           
            <div class="row">
                <div class="col-sm-6">
                    <h2 id="set-number">Set Number: </h2>
                </div>
                <div class="col-sm-6">
                    <h2 id="move-number">Move Number: </h2>
                </div>
            </div>
            <br>
            <h3 id="timer" class="styles"></h3>
            <h3 id="rest" class="styles"></h3>

        </div>

        <div id="end" class="text-center">
            <h4>Congrats you are done today's workout</h2>
        </div>
        
        


    </div>
    <script src="script.js"></script>
</body>
</html>
